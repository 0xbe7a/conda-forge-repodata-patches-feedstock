if:
  not_name_in:
    - blas
    - libblas
    - libcblas
    - liblapack
    - liblapacke
    - lapack
    - blas-devel
then:
  - replace_depends:
      old: liblapack >=3.8.0,<3.9.0a0
      new: liblapack >=3.8.0,<4.0.0a0
  - replace_depends:
      old: liblapacke >=3.8.0,<3.9.0a0
      new: liblapacke >=3.8.0,<4.0.0a0
